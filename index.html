<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true" onlogin="check();"></div>
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '915773281910101',
                cookie: true,
                xfbml: true,
                version: 'v2.7'
            });
            FB.AppEvents.logPageView();
        };


        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10&appId=915773281910101";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));




        function check() {
            FB.getLoginStatus(function(response) {
                console.log(response);
                if (response.status === 'connected') {
                    FB.api('/me', 'GET', {
                        fields: 'first_name,last_name,name,id, email'
                    }, function(data) {
                        console.log(data);
                    });
                } else {
                    console.log("not loggedin");
                }

            });


        }
    </script>
</body>

</html>
